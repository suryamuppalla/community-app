<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-avatar class="avatar" (click)="menuController.toggle()">
        <img alt="Silhouette of a person's head" src="assets/images/logo.jpg" />
      </ion-avatar>
    </ion-buttons>
    <ion-title>Register A Complaint</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register A Complaint</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-content>
        <!-- User photo input -->

        <!-- Generate Tenant registration form container first name, last name, surname, phone, email and etc... -->
        <ion-item>
          <ion-label position="stacked">Complaint Details</ion-label>
          <ion-textarea fill="solid" placeholder="Complaint details" rows="5"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Upload Attachments</ion-label>
          <ion-input fill="outline" type="file" accept="image/*"></ion-input>
        </ion-item>

        <ion-item id="open-action-sheet">
          <ion-label position="stacked">Select Correspondents</ion-label>
          <!--<ion-select placeholder="Select Correspondents" label-placement="stacked">
            <ion-select-option [value]="item.name" *ngFor="let item of items">
              <div style="display: flex; justify-content: flex-start; align-items: center; flex-wrap: wrap">
                <strong>{{ item.name }}</strong>
                <p style="font-size: 12px;">{{item.role}}</p>
              </div>
            </ion-select-option>
          </ion-select>-->
        </ion-item>
        <!-- register button -->
        <ion-item>
          <ion-button expand="expand" color="primary">Raise Complaint</ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-action-sheet trigger="open-action-sheet" header="Report To" [buttons]="actions"></ion-action-sheet>
</ion-content>
