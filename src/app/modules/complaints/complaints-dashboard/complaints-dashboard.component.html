<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-avatar class="avatar" (click)="menuController.toggle()">
        <img alt="Silhouette of a person's head" src="assets/images/logo.jpg" />
      </ion-avatar>
    </ion-buttons>
    <ion-title>Complaints</ion-title>
  </ion-toolbar>
</ion-header>

      <ion-title size="large">Complaints</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">

    <ion-list>
